<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <title>TSP2</title>
    <link rel="stylesheet" href="css/variables.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous" type="text/css"> 
</head>

<body>

    <nav class="navbar navbar-expand-sm  menu sticky-top" id="navbar">
        <div class="container-xxl flex-wrap flex-md-nowrap " aria-label="Main navigation">
            <div class="navbar-brand col-1  ">
                <img src="img/logonavbar.png" width="50">
            </div>
            <div class=" ml-auto col-8 nav-item letra-menu">
                TV series
            </div>
        </div>
    </nav>

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <div class="container">
        <div class="row">
          <div class="col-md-6">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Channel</th>
                  <th>Seasons</th>
                </tr>
              </thead>
              <tbody class="d-box">
                <tr class="serie">
                  <td>1</td> 
                  <td class="d-name">Breaking Bad</td>
                  <td>AMC</td>
                  <td>5</td>
                </tr>
                <tr class="serie">
                  <td>2</td> 
                  <td class="d-name">Orange Is the New Black</td>
                  <td>Netflix</td>
                  <td>6</td>
                </tr>
                <tr class="serie">
                  <td>3</td> 
                  <td class="d-name">Game of Thrones</td>
                  <td>HBO</td>
                  <td>7</td>
                </tr>
                <tr class="serie">
                  <td>4</td> 
                  <td class="d-name">The Big Bang Theory</td>
                  <td>CBS</td>
                  <td>12</td>
                </tr>
                <tr class="serie">
                  <td>5</td> 
                  <td class="d-name">Sherlock</td>
                  <td>BBC</td>
                  <td> 4</td>
                </tr>
                <tr class="serie">
                  <td>6</td> 
                  <td class="d-name">A Very English Scandal</td>
                  <td>BBC</td>
                  <td> 2</td>
                </tr>
              </tr>
              <tfoot>
            </tbody>
                <tr>
                  <td colspan="5">Seasons Average: 6</td>
                </tr>
            </table>
          </div>
          <div class="col-md-6">
            <div class="card" style="display:none;">
              <div class="card-body" id="seriesDetail">
                <h5 class="card-title"></h5>
                <h6 class="card-subtitle mb-2 text-muted"></h6>
                <p class="card-text"></p>
                <img class="card-img-top" src="" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="js/main.js"></script>
    
</body>
</html>
